<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Delete</h1>
    </header>
    <section id="modal-body">
        <p>Do you want to delete this vehicle?</p>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">I don't</button>
        <button mat-raised-button id="modal-action-button" (click)="actionFunction()">Confirm</button>
    </footer>
</div>
